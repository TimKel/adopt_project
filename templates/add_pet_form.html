{% extends 'base.html' %} 

{% block header %}Add Pet{% endblock %}

{% block title %}Add a New Pet{% endblock %}

{% block content %}

<form method="POST">
{{ form.hidden_tag() }}
{% for field in form if field.widget.input_type != 'hidden' %}
<p>
    {{field.label}}
    {{field}}
</p>
{% endfor %} 
<button>Submit</button>
</form>

{% endblock %}
